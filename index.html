<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geophysical Data Plotter</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="control-panel">
            <div class="header">
                <h1>Geophysical Plotter</h1>
                <p>VLF & Resistivity Visualizer</p>
                <div class="dark-mode-toggle" id="themeToggle" title="Toggle Dark Mode">ğŸŒ™</div>
            </div>

            <div class="input-section">
                <h2>ğŸ“Š Data Type</h2>
                <div class="data-type-selector">
                    <button class="data-type-btn" id="btnResistivity" onclick="setDataType('resistivity')">âš¡ Resistivity</button>
                    <button class="data-type-btn active" id="btnVLF" onclick="setDataType('vlf')">ğŸ“¡ VLF</button>
                </div>

                <!-- RESISTIVITY OPTIONS -->
                <div id="resistivityOptions" class="option-group" style="display: none;">
                    <div class="select-group">
                        <label for="arrayType">Resistivity Array Type:</label>
                        <select id="arrayType" onchange="clearAll(true); plotData();">
                            <option value="wenner">Wenner</option>
                            <option value="schlumberger">Schlumberger</option>
                            <option value="dipole">Dipole-Dipole</option>
                        </select>
                    </div>
                    
                    <div class="select-group">
                        <label for="resistivityColorTheme">Color Theme:</label>
                        <select id="resistivityColorTheme" onchange="plotData()">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <!-- VLF OPTIONS -->
                 <div id="vlfOptions" class="option-group">
                    <div class="select-group">
                        <label for="vlfColorTheme">Color Theme:</label>
                        <select id="vlfColorTheme" onchange="plotData()">
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="karousHjeltToggle" onchange="plotData()">
                        <label for="karousHjeltToggle">Show Karous-Hjelt Filter</label>
                    </div>
                </div>

                <h2>ğŸ“ Input Data</h2>
                <div class="info-box" id="infoBox">
                    <!-- Dynamic content -->
                </div>

                <textarea id="dataInput" placeholder="Paste your data here..."></textarea>

                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <p>ğŸ“ Click to upload a CSV or TXT file</p>
                    <input type="file" id="fileInput" accept=".csv,.txt" style="display:none;" />
                </div>

                <div class="button-grid">
                    <button class="btn" onclick="loadSampleData()">ğŸ§ª Load Sample</button>
                    <button class="btn" onclick="clearAll()">ğŸ—‘ï¸ Clear</button>
                    <button class="btn btn-full" id="plotBtn" onclick="plotData()">ğŸ“ˆ Generate Plot</button>
                </div>

                <div class="download-options">
                    <select id="formatSelect">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPG</option>
                    </select>
                    <button class="btn" id="downloadBtn" onclick="downloadChart()" disabled>ğŸ“¥ Download</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="statsSection" style="display: none">
                <div class="stats" id="statsContainer"></div>
            </div>

            <div class="chart-area" id="chartArea">
                <div id="chartPlaceholder">
                    <div class="icon">ğŸ“Š</div>
                    <h3>Your Chart Will Appear Here</h3>
                    <p>Input data and click "Generate Plot" to start.</p>
                </div>
                <canvas id="resistivityChart" style="display: none;"></canvas>
            </div>
        </main>
    </div>

    <!-- External JavaScript Link -->
    <script src="script.js"></script>

</body>
</html>
